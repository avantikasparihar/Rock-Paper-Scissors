<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Rock-paper-scissors : User vs Computer rock paper scissors game build using simple html, css and javascript.">

    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header> 
 
    <div class = "score-board">
        <div id = "user-label" class = "badge">user</div>
        <div id = "comp-label" class = "badge">comp</div>
        <span id = "user-score">0</span>:<span id = "comp-score">0</span>
    </div>
    
    <div class = "result">
        <p>Paper covers rock, you win!</p>
    </div>
 
    <div class = "choices">
    <div class = "choice" id = "r">
       <img src = "images/hand-rock.png">
    </div>
 
    <div class = "choice" id = "p">
       <img src = "images/hand.png">
    </div>
 
    <div class = "choice" id = "s">
       <img src = "images/hand-scissors.png">
    </div>
    </div>
 
    <p id = "action-mssg">Move your move.</p>
 
    <script src = "script.js" charset="UTF-8"></script>
 
 </body>
</html>
